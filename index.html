<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindGuard Web - URL Security Check</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    
    /* These styles are for the result box, similar to the extension popup */
    .status-box {
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .status-safe {
      background-color: #ECFDF5; /* Green 50 */
      border: 1px solid #10B981; /* Green 500 */
    }
    .status-safe h3 {
      color: #065F46; /* Green 800 */
    }
    .status-safe p {
      color: #047857; /* Green 700 */
    }

    .status-dangerous {
      background-color: #FEF2F2; /* Red 50 */
      border: 1px solid #EF4444; /* Red 500 */
    }
    .status-dangerous h3 {
      color: #991B1B; /* Red 800 */
    }
    .status-dangerous p {
      color: #B91C1C; /* Red 700 */
    }

    .status-error {
      background-color: #FFFBEB; /* Yellow 50 */
      border: 1px solid #F59E0B; /* Yellow 500 */
    }
    .status-error h3 {
      color: #92400E; /* Yellow 800 */
    }
    .status-error p {
      color: #B45309; /* Yellow 700 */
    }

    .status-checking {
      background-color: #EFF6FF; /* Blue 50 */
      border: 1px solid #3B82F6; /* Blue 500 */
    }
    .status-checking h3 {
      color: #1E40AF; /* Blue 800 */
    }
    .status-checking p {
      color: #1D4ED8; /* Blue 700 */
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white rounded-lg shadow-xl p-6 sm:p-10 max-w-2xl w-full">
    
    <!-- Header --><div class="text-center mb-8">
      <!-- LOGO Placeholder --><img src="mindguard-logo.png" alt="MindGuard Logo" class="mx-auto h-20 w-auto mb-4">
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2">MindGuard Web</h1>
      <p class="text-lg text-gray-600">Your AI-powered Cyber Safety Companion</p>
    </div>

    <!-- URL Input Form --><form id="check-form" class="space-y-4">
      <div>
        <label for="url-input" class="block text-sm font-medium text-gray-700 mb-1">Enter a URL to analyze</label>
        <input type="text" id="url-input" placeholder="https://www.example.com" class="w-full px-4 py-3 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-lg" required>
      </div>
      <button type="submit" id="check-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400">
        Check URL
      </button>
    </form>

    <!-- Results Area --><div id="results-container" class="status-box mt-8 hidden">
      <h3 id="status-text" class="text-2xl font-bold uppercase"></h3>
      <p id="message-text" class="text-lg mt-2"></p>
    </div>

  </div>

  <script>
    // --- IMPORTANT ---
    // This must point to your *DEPLOYED* server, not localhost.
    // Use the URL you get from Render (see Deployment_Guide.md).
    const API_ENDPOINT = 'https://mindguard-server.onrender.com/check-url';
    // const API_ENDPOINT = 'http://localhost:3000/check-url'; // For local testing

    // Get all the DOM elements
    const checkForm = document.getElementById('check-form');
    const urlInput = document.getElementById('url-input');
    const checkButton = document.getElementById('check-button');
    const resultsContainer = document.getElementById('results-container');
    const statusText = document.getElementById('status-text');
    const messageText = document.getElementById('message-text');

    /**
     * Updates the UI with the analysis result.
     * @param {object} result - The analysis result object.
     */
    function updateUI(result) {
      if (!result) {
        // Handle cases where no result is passed
        statusText.textContent = 'ERROR';
        messageText.textContent = 'An unknown error occurred.';
        resultsContainer.className = 'status-box mt-8 status-error';
        return;
      }
      
      statusText.textContent = result.status;
      messageText.textContent = result.message;

      // Reset classes and add the correct one
      resultsContainer.className = 'status-box mt-8'; // Reset
      switch (result.status) {
        case 'SAFE':
          resultsContainer.classList.add('status-safe');
          break;
        case 'DANGEROUS':
          resultsContainer.classList.add('status-dangerous');
          break;
        case 'ERROR':
          resultsContainer.classList.add('status-error');
          break;
        case 'CHECKING':
          resultsContainer.classList.add('status-checking');
          break;
        default:
          resultsContainer.classList.add('status-error');
      }
      
      // Make sure the container is visible
      resultsContainer.classList.remove('hidden');
    }

    // Handle the form submission
    checkForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // Stop the form from reloading the page
      
      const url = urlInput.value;
      if (!url) {
        return;
      }

      // 1. Set loading state
      checkButton.disabled = true;
      checkButton.textContent = 'Checking...';
      updateUI({
        status: 'CHECKING',
        message: 'Analyzing your URL...'
      });

      try {
        // 2. Send the URL to the server
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url: url })
        });

        if (!response.ok) {
          throw new Error('Server responded with an error');
        }

        const result = await response.json();
        
        // 3. Update UI with the result
        updateUI(result);

      } catch (error) {
        // 4. Handle any errors
        console.error('Fetch error:', error);
        updateUI({
          status: 'ERROR',
          message: 'Could not connect to the analysis server. Please try again.'
        });
      } finally {
        // 5. Re-enable the button
        checkButton.disabled = false;
        checkButton.textContent = 'Check URL';
      }
    });

  </script>
</body>
</html>
